version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: blackpodplug_postgres
    environment:
      POSTGRES_DB: blackpodplug
      POSTGRES_USER: blackpodplug_user
      POSTGRES_PASSWORD: blackpodplug_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - blackpodplug_network

  redis:
    image: redis:7-alpine
    container_name: blackpodplug_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - blackpodplug_network

volumes:
  postgres_data:
  redis_data:

networks:
  blackpodplug_network:
    driver: bridge